	<title>InspireYou Webapp</title>

  <!-- Optional theme -->

  <link rel="stylesheet" href="override.css">

</head>

<body>

<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Welcome To InspireYou</h2>
        <div class="signIndiv">
        <label for="inputEmail" class="sr-only">Email</label>
        <input id="inputEmail" type="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" type="password" class="form-control" placeholder="Password" required>
        <button id="btnSignin" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </div>
      </form>

    </div> <!-- /container -->
    <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>

<!-- firebase authentication -->
